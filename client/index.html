<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="js/Controllers/google_api_controller.js"></script>
    <script type="text/javascript" src="js/Controllers/view_controller.js"></script>
    <script type="text/javascript" src="js/Models/text_analyzer.js"></script>
    <script type="text/javascript" src="js/Models/google_api.js"></script>
    <script type="text/javascript" src="js/application.js"></script>

  <title>CheckUpOn</title>
  </head>
  <body>

    <div id="moodView">
    </div>

    <div id="all" class="container">
      <span id="prompt" class="text-center">
        <h2>How is <input id="search-field" type="text"> doing?</h2>

      </span>
      <div class="text-center">
        <button id="query" class="text-center">Let's Check</button>
      </div>
      <div id="results">
        <span id="sentiment"></span>
        <p><span class="sentiment-exp" data-toggle="tooltip" data-placement="bottom" title="How happy the person is from 1 (happy) to -1 (sad).">Sentiment: </span><span id="sentiment-score"></span>
          | Magnitude: <span id="magnitude-score"></span></p>
      </div>
    </div>

  </body>
</html>
